permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build index.html and resume.pdf from resume.json
        env:
          CHROME_ARGS: --no-sandbox --disable-setuid-sandbox
        run: |
          mkdir -p dist
          npx resume export dist/index.html --resume resume.json --theme stackoverflow
          # npx resume export dist/resume.pdf --resume resume.json --theme stackoverflow
          cp readme.md dist/readme.md

